<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        formControlName="title"
        [class.invalid]="
          !bookForm.get('title').valid && bookForm.get('title').touched
        "
      />
      <span
        class="text-danger"
        *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched"
        >Please enter a title.</span
      >
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        formControlName="author"
        [class.invalid]="
          !bookForm.get('author').valid && bookForm.get('author').touched
        "
      />
      <span
        class="text-danger"
        *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched"
        >Please enter an author.</span
      >
    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select
        id="genre"
        name="genre"
        class="form-control"
        formControlName="genre"
        [class.invalid]="
          !bookForm.get('genre').valid && bookForm.get('genre').touched
        "
      >
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span
        class="text-danger"
        *ngIf="!bookForm.get('genre').valid && bookForm.get('genre').touched"
        >Please enter a genre.</span
      >
    </div>

    <!-- isBestSeller -->
    <div class="form-group">
      <p>Is this book a best seller?</p>

      <!-- True -->
      <input
        type="radio"
        id="true"
        name="isBestSeller"
        value="true"
        formControlName="isBestSeller"
      />
      <label for="true" class="mr-3">True</label>

      <!-- False -->
      <input
        type="radio"
        id="false"
        name="isBestSeller"
        value="false"
        formControlName="isBestSeller"
      />
      <label for="false">False</label>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-warning" type="submit" [disabled]="!bookForm.valid">
      Submit
    </button>
  </div>
</form>

<div class="row" *ngIf="hasBeenSubmitted">
  <div class="col-xs-12">
    <h1>Title: {{ bookForm.value.title }}</h1>
    <h2>Author: {{ bookForm.value.author }}</h2>
    <p>Genre: {{ bookForm.value.genre }}</p>
  </div>
</div>
